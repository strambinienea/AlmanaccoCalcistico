{% extends "template.html" %}
{% block title %} Campionati {% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-sm-10 offset-sm-1">
        {% for campionato in data %}

        <a class="btn btn-secondary btn-lg btn-block" href="{{ url_for('campionato', id=campionato[0]) }}">
            Campionato anno {{ campionato[1] }}
        </a>

        {% endfor %}
    </div>
</div>
{% endblock %}
